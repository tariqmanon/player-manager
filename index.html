<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Player Transfer & cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="">Select Player Transfer & cost</h1>
        </div>
    </header>


    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div id="player-items" class="row player-item">
                        <div class="col-lg-4 players">
                            <img src="image/player-1.png" alt="">
                            <h2 id="player-messi" class="text-white">Lionel Messi</h2>
                            <button id="messi-btn" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col-lg-4 players">
                            <img src="image/player-2.png" alt="">
                            <h2 id="player-neymer" class="text-white">Neymar Jr </h2>
                            <button id="neymar-btn" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col-lg-4 players">
                            <img src="image/player-5.png" alt="">
                            <h2 id="player-mbappe" class="text-white">Kylian Mbappé</h2>
                            <button id="mbappe-btn" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col-lg-4 players">
                            <img src="image/player-4.png" alt="">
                            <h2 id="player-vitor" class="text-white">Vítor Machado</h2>
                            <button id="vitor-btn" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col-lg-4 players">
                            <img src="image/player-3.png" alt="">
                            <h2 id="player-ramos" class="text-white">Sergio Ramos</h2>
                            <button id="ramos-btn" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col-lg-4 players">
                            <img src="image/player-6.png" alt="">
                            <h2 id="player-reneto" class="text-white">Renato Sanches</h2>
                            <button id="renato-btn" type="button" class="btn btn-primary">Select</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="selected">
                        <h1 class="text-white">Selected - V</h1>
                        <ol id="player-list">

                        </ol>
                    </div>

                    <div class="budget text-white">
                        <h1>Budget</h1>
                        <p>Per Player<input id="player-field" type="text" class="form-control"></p>
                        <button id="player-budget" class="btn btn-primary">Calculate</button>
                        <h6>Player Expenses $ <span id="player-expense">0000</span></h6>
                        <p>Manager<input id="manager-exp" type="text" name=""></p>
                        <p>Coach<input id="coach-exp" type="text" name=""></p>
                        <button id="total-expense" class="btn btn-primary">Calculate Total</button>
                        <div>
                            <h6>Total</h6>
                            <h4>$ <span id="total-field">00000</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
    <script src="js/budget.js"></script>
</body>

</html>
